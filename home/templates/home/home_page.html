{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}homepage{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {{ page.body|richtext }}
            </div>
        </div>
        <ul>
            {% for blogindex in blogindexpages %}
                <li>
                    <h2><a href="{% pageurl blogindex %}">{{ blogindex.title }}</a></h2>
                    {{ blogindex.specific.intro|richtext }}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
