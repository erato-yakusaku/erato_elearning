{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ page.title }}</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="intro">{{ page.intro|richtext }}</div>
            </div>
        </div>

        {% for post in blogpages %}
            <div class="row">
                <div class="col-sm-12">
                    <h2><a href="{% pageurl post %}">{{ post.title }}</a></h2>
                </div>
                <div class="col-sm-12">
                    {{ post.specific.intro }}
                </div>
                <!-- {{ post.specific.body|richtext }} -->
            </div>
        {% endfor %}
        <div class="row">
            <div class="col-sm-12">
                <p><a href="{{ page.get_parent.url }}">Return to Root</a></p>
            </div>
        </div>
    </div>

{% endblock %}
